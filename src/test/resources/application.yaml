spring:
  flyway:
    enabled: false

security:
  jwt:
    issuer: test-issuer
    audience: test-audience
    secret: test-secret-at-least-32-bytes-long
    access-token-exp-seconds: 3600
    refresh-token-exp-seconds: 5184000
    clock-skew-seconds: 30

app:
  cors:
    allowed-origins: http://localhost:8080,http://127.0.0.1:8080,https://auth.aandiclub.com,https://api.aandiclub.com
